<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class ="container">
    <div class="maininfos">
    <img id="profile"src="./img/profile-picture.jpg">
    <img id="man"src="./img/account-logo.jpg">
      <h1 id="useraccount">jack</h1>
      <img id="verified" src="./img/validated-account.jpg">
      <p id="username">@jack</p>
    </div>
      <div class="FOLLOW">
        <img src="./img/twitter-logo.jpg">
        <h2 id="writing">Follow</h2>
      </div>
      <div class="maintweet">
        <p id="text">just setting up my twttr</p>
        <p id="date"> 9:50 PM - 21 Mar 2006 </p>
      </div>
          <div class="bottom">
            <img src="./img/reply.jpg">
            <img id="retweet"src="./img/retweet.jpg">
            <h3 id="retweetnumber"> 92,555 </h3>
            <img id="favorite"src="./img/favorite.jpg">
            <h4 id="likenumber"> 71,111 </h4>
          </div>
    </div>



</body>
